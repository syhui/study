<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>Title</title>
  <style>
    html,
    body {
      margin: 0;
      padding: 0;
    }
    .box{
      display: flex;
      margin-left: 20px;
      flex-wrap: wrap;
    }
    .box-out {
      border: 3px solid black;
      width: 300px;
      height: 300px;
      position: relative;
      border-radius: 10px;
      animation: move 3s infinite;
      transform-style: preserve-3d;
    }

    @keyframes move {
      0% {
        transform: rotateY(0deg);
      }

      100% {
        transform: rotateY(360deg);
      }
    }

    .inner,
    .inner2 {
      display: inline-block;
      position: absolute;
      top: 0;
      left: 0;
      bottom: 0;
      right: 0;
      width: 30%;
      height: 30%;
      border-radius: 6px;
      backface-visibility: hidden;
      margin: auto;
      /* 不面对屏幕时不可见 */
    }

    .inner {
      background-color: red;
    }

    .inner2 {
      background-color: blue;
      transform: rotateY(180deg);
    }

    .test {
      position: absolute;
      animation: moveTo 5s linear infinite;
      width: 100px;
    }

    @keyframes moveTo {
      0% {
        right: 0;
      }

      50% {
        right: 50%;
      }

      100% {
        right: 100%;
      }
    }


    .test1 {
      width: 0;
      height: 0;
      border-bottom: 50px solid red;
      border-left: 50px solid transparent;
      border-right: 50px solid transparent;
      border-radius: 50%;
    }

    .test2 {
      width: 100px;
      height: 100px;
      position: relative;
    }

    .test2:after {
      content: "";
      position: absolute;
      top: -50%;
      bottom: -50%;
      left: -50%;
      right: -50%;
      width: 200%;
      height: 200%;
      transform: scale(0.5);
      border: 1px solid black;
    }

   /* .test3{
     width: 10%;
     height: 10vw;
     background-color: yellow; 
   } */
   
   .test3{
     width: 10%;
     height: 0;
     padding-top: 10%;
     background-color: yellow; /*margin和padding相对于width的特性*/
   }
   .test4{
    font-size: 12px;
    display: inline-block;
    transform: scale(.75);
   }
   .test5{
    width: 80px;
    height: 80px;
    background-color: aqua;
    transform: skew(-20deg);
    margin-left: 20px;
   }
  </style>
</head>

<body style="width: 100%; position: relative">
  <div class="box">
  <!--旋转动画-->
  <div class="box-out">
    <div class="inner"></div>
    <div class="inner2"></div>
  </div>
  <!--弹幕-->
  <div class="test">我是弹幕</div>
  <!--扇形-->
  <div class="test1" draggable="true"></div>
  <!--半像素-->
  <div class="test2"></div>
  <!--自适应宽高正方形-->
  <div class="test3"></div>
  <!--小于12px的字体-->
  <div class="test4">好</div>
   <!--平行四边形-->
   <div class="test5"></div>
</div>
</body>
<script></script>

</html>
